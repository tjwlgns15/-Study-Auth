<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageName}">로그인</title>
    <style>
        .error-class { color: red; }
        .error-input { border-color: red; }
    </style>
</head>
<body>
<div>
    <h1><a th:href="@{/{loginType}(loginType=${loginType})}">[[${pageName}]]</a></h1>
    <hr/>
    <h2>로그인</h2>
    <form th:action="@{/{loginType}/signin(loginType=${loginType})}" th:object="${request}" method="post">
        <div>
            <label for="username">로그인 아이디 : </label>
            <input type="text" th:field="*{username}"/>
        </div>
        <br/>
        <div>
            <label for="password">비밀번호 : </label>
            <input type="password" th:field="*{password}"/>
        </div>
        <div th:if="${#fields.hasGlobalErrors()}">
            <br/>
            <div class="error-class" th:each="error : ${#fields.globalErrors()}" th:text="${error}"></div>
        </div>
        <br/>
        <button type="submit">로그인</button>
        <button type="button" th:onclick="|location.href='@{/{loginType}/signup(loginType=${loginType})}'|">회원 가입</button>
        <br/><br/>
        <a href="/oauth2/authorization/google">구글 로그인</a>
    </form>
</div>
</body>
</html>
