<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${pageName}">회원가입</title>
    <style>
        .error-class { color: red; }
        .error-input { border-color: red; }
    </style>
</head>
<body>
<div>
    <h1><a th:href="@{/{loginType}(loginType=${loginType})}">[[${pageName}]]</a></h1>
    <hr/>
    <h2>회원 가입</h2>
    <form th:action="@{/{loginType}/signup(loginType=${loginType})}"
          th:object="${request}"
          method="post">
        <div>
            <label>로그인 아이디 : </label>
            <input type="text" th:field="*{username}" />
            <div class="error-class" th:errors="*{username}"></div>
        </div>
        <br/>
        <div>
            <label>비밀번호 : </label>
            <input type="password" th:field="*{password}" />
            <div class="error-class" th:errors="*{password}"></div>
        </div>
        <br/>
        <div>
            <label>비밀번호 체크 : </label>
            <input type="password" th:field="*{passwordConfirm}" />
            <div class="error-class" th:errors="*{passwordConfirm}"></div>
        </div>
        <br/>
        <div>
            <label>닉네임 : </label>
            <input type="text" th:field="*{nickname}" />
            <div class="error-class" th:errors="*{nickname}"></div>
        </div>
        <br/>
        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="error-class" th:each="err : ${#fields.globalErrors()}" th:text="${err}">오류 메시지</p>
        </div>
        <button type="submit">회원 가입</button>
    </form>
</div>
</body>
</html>
